<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>video</title>
</head>
<body>
<!--<script src="https://cdn.bootcdn.net/ajax/libs/flv.js/1.5.0/flv.min.js"></script>-->
<script src="./js/flv.js/flv.min.js"></script>
<div>
    <video id="videoElement1" style="text-align: center"></video>
    <video id="videoElement2" style="text-align: center"></video>
</div>
<div style="text-align: center">
    <button onclick="start()">start</button>
    <button onclick="newFlv()">newFlv</button>
</div>
<script>
    let playerMap = new Map();

    function newFlvPlayer(videoId, url) {
        var flvPlayer = null;
        if (flvjs.isSupported()) {
            var videoElement = document.getElementById(videoId);
            flvPlayer = flvjs.createPlayer({
                type: 'flv',
                isLive: true,
                url: url
            });
            flvPlayer.attachMediaElement(videoElement);
            flvPlayer.load();
        }
        return flvPlayer;
    }
    
    function newFlv(videoId, url) {
        var item = newFlvPlayer(videoId, url);
        if (item === null) {
            return ;
        }
        playerMap.set(videoId, item);
        item.play();
    }
    
    function start() {
        newFlv('videoElement1', "http://localhost:7001/live/xixihahatest.flv");
        newFlv('videoElement2', "http://localhost:7001/live/xixihahatest.flv");
    }

</script>

</body>
</html>
